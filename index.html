<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap");
  </style>
  <title>Instagram</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="imagens/Logo.png" alt="logo" />
    </div>

    <div class="search">
      <img src="imagens/search.svg" alt="search" />
      <input type="text" id="txbusca" placeholder="Search" />
    </div>

    <div class="menu">
      <img src="imagens/home.svg" alt="home" />
      <img src="imagens/Messenger.svg" alt="Messenger" />
      <img src="imagens/Publicação.svg" alt="Publicar" />
      <img src="imagens/Salvos.svg" alt="Salvos" />
      <img src="imagens/Perfil.svg" alt="Perfil" />
    </div>

    <div class="story-img">
      <img src="imagens/Profile-Pic-9.png" alt="">

      <img src="imagens/Profile-Pic-S (2).png" alt="imagem-2">

      <img src="imagens/Profile-Pic-S (3).png" alt="imagem-3">

      <img src="imagens/Profile-Pic-4.png" alt="imagem-4">

      <img src="imagens/Profile-Pic-5.png" alt="imagem-5">

      <img src="imagens/Profile-Pic-6.png" alt="imagem-6">

      <img src="imagens/Profile-Pic-7.png" alt="imagem-7">

      <img src="imagens/Profile-Pic-8.png" alt="imagem-8">
    </div>

    <div class="story-nomes">
      <span>Cristian</span>
      <span>TerryLucas</span>
      <span>LauraMatt</span>
      <span>HarryPrescott</span>
      <span>Ednamanz</span>
      <span>Cristinaste</span>
      <span>JonhScmit</span>
      <span>AmyCristina</span>
    </div>

    <div class="story-post">
      <div class="post-nome">
        <img src="imagens/Profile-Pic-S (2).png" alt="imagem-2">
        <span>TerryLucas</span>
      </div>

    <div class="post-photo">
      <img src="imagens/1.png" alt="primeiro-post">
    </div>

  </header>
</body>

</html>
