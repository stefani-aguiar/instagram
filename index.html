<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap");
  </style>
  <title>Instagram</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="imagens/Logo.png" alt="logo" />
    </div>

    <div class="search">
      <img src="imagens/search.svg" alt="search" />
      <input type="text" id="txbusca" placeholder="Search" />
    </div>

    <div class="menu">
      <img src="imagens/home.svg" alt="home" />
      <img src="imagens/Messenger.svg" alt="Messenger" />
      <img src="imagens/Publicação.svg" alt="Publicar" />
      <img src="imagens/Salvos.svg" alt="Salvos" />
      <img src="imagens/Perfil.svg" alt="Perfil" />
    </div>
  </header>

  <div class="stories">
    <div class="story">
      <img src="imagens/Profile-Pic-9.png" alt="">
      <span>Cristian</span>
    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-S (2).png" alt="imagem-2">
      <span>TerryLucas</span>
    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-S (3).png" alt="imagem-3">
      <span>LauraMatt</span>
    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-4.png" alt="imagem-4">
      <span>HarryPrescott</span>

    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-5.png" alt="imagem-5">
      <span>Ednamanz</span>

    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-6.png" alt="imagem-6">
      <span>Cristinaste</span>

    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-7.png" alt="imagem-7">
      <span>JonhScmit</span>

    </div>

    <div class="story">
      <img src="imagens/Profile-Pic-8.png" alt="imagem-8">
      <span>AmyCristina</span>
    </div>

  </div>
  <div class="main-container">
    <div class="story-post">
      <div class="post-nome">
        <img src="imagens/Profile-Pic-S (2).png" alt="imagem-2">
        <span>TerryLucas</span>
      </div>
    </div>

    <div class="post-photo">
      <img src="imagens/1.png" alt="primeiro-post">
    </div>

    <div class="post-description">
      <div class="post-emoji">
        <div class="post-emoji-session-1">
          <img src="imagens/icon (2).png" alt="icon-2">
          <img src="imagens/icon (1).png" alt="icon-1">
          <img src="imagens/icon3.png" alt="icon-3">
        </div>
        <div class="post-emoji-session-2">
          <img src="imagens/icon.png" alt="icon-4">
        </div>
      </div>
    </div>

    <div class="post-main-description">
      <div class="Sessao-1">
        <h3>1.069 Likes</h3>
      </div>

      <div class="Sessao-2">
        <h4>TerryLucas</h4>
        <span>imperdiet in sit rchoncus, eleifend tellus pellentesque...more</span>
      </div>

      <div class="Sessao-3">
        <p>View all 100 comments</p>
      </div>

      <div class="Sessao-4">
        <p>1 hour ago</p>
      </div>
    </div>

    <div class="post-comment">
      <div class="sessao-1">
        <img src="imagens/IconCarinha.png" alt="">
        <span>Add a comment...</span>
      </div>
      <div class="sessao-2">
        <span>Post</span>
      </div>
    </div>
  </div>


</body>

</html>
